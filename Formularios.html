<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="" method="post">
        <label>Tu Nombre</label> <br/>
        <input type="text" id="nombre" name="nombre" value=""/>
        <br/>
        <label>Mensaje</label> <br/>
        <textarea id="mensaje" name="mensaje" cols="40" rows="5"></textarea>

        <br/><button style="color: rgb(0, 195, 255);">Botón</button>
        <br/>        <input type="submit">
        <br/>   <input type="reset">
    </form>
    <hr/><br>

    <form>
        <label>Seleccionar Método:</label> <br/>
        <select>
            <option value="1">Método 1</option>
            <option value="2">Método 2</option>
            <option value="3">Método 3</option>
            <option value="4">Método 4</option>
        </select>
    </form>
    <hr/><br>

    <form action="" method="post">
        <label>Marcar la opcion correcta:</label> <br/>
        <input type="checkbox"> Boca<br>
        <input type="checkbox"> San Lorenzo<br>
        <input type="checkbox"> Racing<br>
        <input type="checkbox"> Independiente<br>
        <input type="checkbox"> River<br>
    </form>

    <hr/><br>

    <form action="" method="post">
        <label>Categoría:</label> <br/>
        <input type="radio">Grande
        <input type="radio">Chico
    </form>
    <hr/><br>
    <form action="" method="post" enctype="multipart/form-data">
        <label>Suba el escudo de su equipo:</label> <br/>
        <input type="file">
        <input type="submit">
        <input type="reset">
    </form>

    <hr/><br>
    <form>
        <table border="3">
            <tr>
                <td>
                    <label>Ingresar Nombre y Apellido:</label><br/>
                    <input type="text" />
                    <br/>
                    <label>Contraseña:</label> <br/>
                    <input type="password">
                    <br/>
                    <button align="center">Iniciar seción</button>
                    <br/>
                    <label>¿No tienes cuenta aún?</label><br>  <a href="URL">Registrarse</a>
                </td>
            </tr>
        </table>


    </form>

    <br/><a href="Tablas.html">Anterior</a>
</body>
</html>
